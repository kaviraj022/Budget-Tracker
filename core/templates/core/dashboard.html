<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Budget Tracker</a>
            <div class="d-flex">
                <span class="navbar-text me-3">Welcome, {{ user.username }}</span>
                <a href="/" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Your Accounts</h2>
        <a href="{% url 'add_account' %}" class="btn btn-primary mb-3">Add Account</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Account Name</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.account_name }}</td>
                    <td>${{ account.balance|floatformat:2 }}</td>
                    <td>
                        <form method="post" action="{% url 'delete_account' account.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this account?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="3" class="text-center">No accounts found.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
