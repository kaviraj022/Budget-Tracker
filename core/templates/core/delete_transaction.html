{% extends 'core/base.html' %}

{% block title %}Delete Transaction - Budget Tracker{% endblock %}

{% block content %}
<h2>Delete Transaction</h2>
<div class="alert alert-danger">
    Are you sure you want to delete the transaction <strong>{{ transaction.description }}</strong> of ${{ transaction.amount|floatformat:2 }}?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
