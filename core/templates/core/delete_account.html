{% extends 'core/base.html' %}

{% block title %}Delete Account - Budget Tracker{% endblock %}

{% block content %}
<h2>Delete Account</h2>
<div class="alert alert-danger">
    Are you sure you want to delete the account <strong>{{ account.account_name }}</strong>?
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
